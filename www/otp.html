<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css">  
 <link rel="stylesheet" href="css/themes/jquery.mobile.icons.min.css" />  
 <link rel="stylesheet" href="css/themes/my-custom-theme.css" />
	<script src="js/jquery-1.11.3.min.js"></script>
 <script src="js/jquery.mobile-1.4.5.js"></script>  
 <script src="js/jquery-1.7.min.js"></script>
 <script type="text/javascript" >
 function callresetpass()
 {
 				var otp = document.getElementById('txtotp').value;
 				if(otp == '')
 				{
 						alert("Enter Client id or mobile no!!");
 				}
 				else
 				{
				  var xhttp = new XMLHttpRequest();
				  xhttp.onreadystatechange = function() {
				    if (this.readyState == 4 && this.status == 200) {
				     var msg = this.responseText;
				     if(msg == 1)
				     {
				     			window.location.href = 'changpass.html';
				     }
				     else if(msg == 2)
				     {
				     			alert("OTP Expire!!");
				     			window.location.href = 'index1.html';	
				     }
				     else
				     {
				     			alert(msg);
				     }
				    }
				  };
				  xhttp.open("GET", "http://shopnearn.co.in/mobileapp/resetpass.php?otp="+otp, true);
				  xhttp.send();
		  }
 }
 </script>
</head>
<body>

<div data-role="main" class="ui-content">
<div align="middle">
  <div  style="background-color:white;text-align:center;" >
 				<img src="guruprasad logo.png" class="ui-responsive" style="width:65%;height:40%;"></img><br>
</div>
</div>
</div>
<div data-role="main" class="ui-content">
<center>
<label for="user">OTP</label>
<input type="text" name="txtotp" id="txtotp"  required>
<input type="button" id="next" name="next" value="NEXT" onclick="callresetpass();">
</center>
</div>
</body>
</html>
