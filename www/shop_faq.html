<p>
<label style="font-size:18pt;font-family:'Bookman Old Style',serif;color:rgb(49,132,155)">What is a Guruprasad CRP (Customer Retention Programme )  ?</label>
<label style="font-family:'Bookman Old Style',serif"><b>Guruprasad CRP is the loyalty base purchasing system offered by Guruprasad Multi-trade marketing private limited (GPMMPL).IN which company provides Loyalty benefits to regular and loyal register customer.</b></label>
 
<label style="font-size:18pt;font-family:'Bookman Old Style',serif;color:rgb(49,132,155)">गुरुप्रसाद CRP ( कस्टमर रिटेनशन प्रोग्राम ) काय आहे ?</label>
<label style="font-family:'Bookman Old Style',serif"><b>गुरुप्रसाद CRP ( कस्टमर रिटेनशन प्रोग्राम ) हि  गुरुप्रसाद मल्टी - ट्रेड मार्केटिंग प्रा . लि . ने तयार केलेली  एकनिष्ठ ग्राहक खरेदी वर आधारित  व्यवस्था आहे . यामद्धे कंपनी नोंदणीकृत ग्राहकांना त्यांच्या खरेदीवर कंपनीशी  एकनिष्ठ राहून नियमित  खरेदी केलेल्याचे विविध फायदे देते. </b></label>
 
<label style="font-size:18pt;font-family:'Bookman Old Style',serif;color:rgb(49,132,155)">what is mean by Loyalty reward points? </label>
 <label style="font-family:'Bookman Old Style',serif"><b> When purchase through the shops tie-up with Guruprasad company , shopkeeper  will  register every purchase of the customer through guruprasad's  Shop  APP . on every purchase company allot some calculated points  according to the amount and category of the purchase . this points are called Loyalty Reward Points .</b></label>
                                                                                        
<label style="font-size:18pt;font-family:'Bookman Old Style',serif;color:rgb(49,132,155)">लॉयल्टी रिवार्ड पॉईंट म्हणजे काय ?</label>
<label style="font-family:'Bookman Old Style',serif"><b> जेव्हा एखादा ग्राहक कंपनीशी सल्लग्न दुकानामधून त्याची गरजेची खरेदी करतो , तेव्हा दुकानदार त्याच्या खरेदीची नोंद गुरुप्रसाद कंपनीच्या शॉप अॅप मद्धे  करेल . 

त्या नोंद झालेल्या प्रत्येक खरेदीवर  कंपनी  ठराविक पॉईंट जमा करते . या पॉईंट ना लॉयल्टी रिवार्ड पॉईंट असे नाव कंपनीने दिले आहे .अशा जमा केलेल्या पॉईंट चे मूल्य १०० रुपये झाल्यास ते तुमच्या खात्यात जमा केले जातात. </b></label>
 
<label style="font-size:18pt;font-family:'Bookman Old Style',serif;color:rgb(49,132,155)">How do I earn a Loyalty Reward points ?</label>
<label style="font-family:'Bookman Old Style',serif"><b> Register  customer  complete a purchase above 500 rupees , customer is  eligible  for  loyalty reward points   .When above 100 reward is collected in your a/c then you are qualified to redeem this points ,this loyalty reward points  is remitted to your GPMMPL  account  by company . Loyalty reward points are  derived by the company on the basis of overall business done by the company and your regular consistent purchase .Only those customer can avail this loyalty Reward Points who are register with GPMMPL .)</b></label>
<label style="font-family:'Bookman Old Style',serif"><b><label style="font-size:18pt;font-family:'Bookman Old Style',serif;color:rgb(49,132,155)">Can I redeem Loyalty Cash-back ?</label>
 Currently this facility is not activate by GPMMPL.</b></label>
 
<label style="font-size:18pt;font-family:'Bookman Old Style',serif;color:rgb(49,132,155)">मला लॉयल्टी रिवार्ड पॉईंट कसे मिळवता येतील ?</label>
<label style="font-family:'Bookman Old Style',serif"><b>लॉयल्टी रिवार्ड पॉईंट मिळवण्यासाठी तुम्ही कंपनीचे नोंदणीकृत ग्राहक असणे गरजेचे आहे . नोंदणीकृत ग्राहक जेव्हा कंपनीशी सल्लग्न दुकानामधून ५०० रुपये किंवा त्यापेक्षा अधिकची खरेदी करेल , त्यानंतर तो ग्राहक कंपनीचे लॉयल्टी रिवार्ड पॉईंट मिळवण्यासाठी पात्र होईल . हे लॉयल्टी रिवार्ड पॉईंट जेव्हा १०० च्या  वर गणती होतील व तुमच्या गुरुप्रसाद खात्यामध्ये  जमा होतील  तेव्हा तुम्ही कंपनीच्या भाषेमद्धे क़्वालिफ़ाइड होता व  हे लॉयल्टी रिवार्ड पॉईंट खरेदी साठी वापरू शकता . लॉयल्टी रिवार्ड पॉईंट हे कंपनीच्या सर्वतोपरी होणाऱ्या व्यवसायावर आधारित असतील . </b></label>

<label style="font-size:18pt;font-family:'Bookman Old Style',serif;color:rgb(49,132,155)">How much loyalty reward Points  I have earn ?</label>
<label style="font-family:'Bookman Old Style',serif"><b> Every register customer is given a GPMMPL Customer account . Customer can login into GPMMPL a/c can see his all details in my Income details link how much Loyalty Reward Points they have earn .</b></label>

<label style="font-size:18pt;font-family:'Bookman Old Style',serif;color:rgb(49,132,155)">मला किती लॉयल्टी रिवार्ड पॉईंट मिळाले आहेत ते कसे कळेल  ?</label>
<label style="font-family:'Bookman Old Style',serif"><b>प्रत्येक नोंदणीकृत ग्राहकाला कंपनीने एक वैयक्तिक गुरुप्रसाद ग्राहक खाते दिले आहे ज्याचा खातेक्रमांक  आणि पासवर्ड ग्राहकास देण्यात येतो . ग्राहक खातेक्रमांक  आणि पासवर्ड यांचा वापर करून त्या खात्यामद्धे दिलेला MY REWARD POINT ( माझे रिवार्ड पॉईंट ) या विभागामद्धे जाऊन त्यांना मिळालेले लॉयल्टी रिवार्ड पॉईंट पाहू शकतात . </b></label>

<label style="font-size:18pt;font-family:'Bookman Old Style',serif;color:rgb(49,132,155)">What is GPMMPL Customer a/c ?</label>
<label style="font-family:'Bookman Old Style',serif"><b>Every customer register with GPMMPL is given a special Customer account with customer idand password  for eg. A00501 . where he /she can see their all transaction , every purchase details , done at any  GPMMPL related shop .

Here Customer can see , add their profile details , purchase details , loyalty Reward Points  details , and all other facility available to Customer. </b></label>

<label style="font-size:18pt;font-family:'Bookman Old Style',serif;color:rgb(49,132,155)">गुरुप्रसाद (GPMMPL ) खाते काय आहे ?</label>
<label style="font-family:'Bookman Old Style',serif"><b> प्रत्येक नोंदणीकृत ग्राहकाला कंपनीने एक वैयक्तिक गुरुप्रसाद ग्राहक खाते दिले आहे ज्याचा खातेक्रमांक  आणि पासवर्ड ग्राहकास देण्यात येतो. उदा A००५०१ . जिथे ग्राहक त्यांच्या खरेदीच्या नोंदी , किती खरेदी , कोणत्या दुकानातून किती खरेदी  कधी केली , मला किती लॉयल्टी रिवार्ड पॉईंट मिळाले , वैयक्तिक माहिती या सर्व गोष्टी पाहू शकतात . </b></label>

<label style="font-size:18pt;font-family:'Bookman Old Style',serif;color:rgb(49,132,155)">How do I Pay?</label>
<label style="font-family:'Bookman Old Style',serif"><b> Customer can pay for their purchase through cash on shop cash counter . For  Online  purchase Cash on delivery or  Online Payment.  Alternatively, one can pay at the time of delivery by cash on Delivery Option. At the time of checkout customer should  mention the preferred mode of payment (online payment, cash).</b></label>

<label style="font-size:18pt;font-family:'Bookman Old Style',serif;color:rgb(49,132,155)">मी कशाप्रकारे खरेदीचे पैसे देऊ शकतो / शकते ?</label>
<label style="font-family:'Bookman Old Style',serif"><b> कंपनीच्या सल्लग्न दुकानामद्धे ग्राहकांना संपूर्ण पैसे  रोख द्यावे लागतील .कोणत्याही प्रकारे उधार खरेदी व्यवहार होणार नाही . जर ग्राहकांनी ऑनलाईन खरेदी केल्यास कॅश ऑन डिलिवरी ची सुविधा उपलब्ध आहे . </b></label>

<label style="font-size:18pt;font-family:'Bookman Old Style',serif;color:rgb(49,132,155)">Can I redeem Loyalty Reward Points ?</label>
<label style="font-family:'Bookman Old Style',serif"><b> Yes , you can .When  you go to our tie-up shop or services for new purchase your  available loyalty reward points amount is  shown in shop app while you make purchase  . You can choose to redeem those points  while purchase as payment amount . that much amount will be reduce from from your Bill amount .</b></label>

<label style="font-size:18pt;font-family:'Bookman Old Style',serif;color:rgb(49,132,155)">ग्राहक लॉयल्टी रिवार्ड पॉईंट खरेदी करताना  खरेदी किंम्मतीच्या बदली वापरू  शकतो का ?</label>
<label style="font-family:'Bookman Old Style',serif"><b>हो . लॉयल्टी रिवार्ड पॉईंट कंपनीच्या सल्लग्न दुकानामद्धे खरेदी करतांना सशर्त वापरले जाऊ शकतात . पहिली अट अशी कि लॉयल्टी रिवार्ड पॉईंट संपूर्ण खरेदी रक्कम  म्हणून वापरता येणार नाहीत .दुसरी अट अशी कि  खरेदी केलेल्या एकूण बिलाची रक्क्म ही  लॉयल्टी रिवार्ड पॉईंट रक्क्म पेक्षा जास्त असल्यासच ती  वापरता येऊ शकते .  कमीत कमी रक्कमेमध्ये विभाग आणि दुकानाप्रमाणे  बदल होऊ शकतो .</b></label>

<label style="font-size:18pt;font-family:'Bookman Old Style',serif;color:rgb(49,132,155)">Delivery Charge?</label>
<label style="font-family:'Bookman Old Style',serif"><b>There is no delivery charge Above 500 Rupees for only online  purchase.</b></label>

<label style="font-size:18pt;font-family:'Bookman Old Style',serif;color:rgb(49,132,155)">वस्तू घरपोच  पोचविण्याचा शुल्क  काय( फक्त ऑनलाईन खरेदीसाठी ) ? </label>
<label style="font-family:'Bookman Old Style',serif"><b>फक्त ऑनलाईन खरेदीसाठी ५०० रुपयांच्या वरील खरेदीवर  वस्तू पोचविण्याचे शुल्क काही  नाही .</b></label>
